<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
<!--	style="width: 2000px; height: 2000px"-->
    <title>Credit Classification</title>
    <!-- Link your css file which is under static/css/style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="login-box">
<!--		style="top: 900px;"-->
	<h2 class="first">Credit Classification</h2>
	<!-- Upon submission this form will provide the values to the predict function defined in controller.py -->
	<form action="{{ url_for('prediction_app.predict') }}" method="post">
		<div class="user-box">
			<input type="text" name="Checking Account" required="required">
			<label>Checking Account</label>
		</div>
		<div class="user-box">
			<input type="text"  name="Duration in Month" required="required">
			<label for="">Duration in Month</label>
		</div>
		<div class="user-box">
			<input type="text" name="Credit History" required="required">
			<label for="">Credit History</label>
		</div>
		<div class="user-box">
			<input type="text" name="Purpose" required="required">
			<label for="">Purpose</label>
		</div>
		<div class="user-box">
			<input type="text" name="Savings Account Bonds" required="required">
			<label for="">Savings Account Bonds</label>
		</div>
		<div class="user-box">
			<input type="text" name="Present Employment Since" required="required">
			<label for="">Present Employment Since</label>
		</div>
		<div class="user-box">
			<input type="text" name="Rate Revenu" required="required">
			<label for="">Rate Revenu</label>
		</div>
		<div class="user-box">
			<input type="text" name="Personal Status Sex" required="required">
			<label for="">Personal Status Sex</label>
		</div>
		<div class="user-box">
			<input type="text" name="Debtors Guarantors" required="required">
			<label for="">Debtors Guarantors</label>
		</div>
		<div class="user-box">
			<input type="text" name="Property" required="required">
			<label for="">Property</label>
		</div>
		<div class="user-box">
			<input type="text" name="Age Years" required="required">
			<label for="">Age Years</label>
		</div>
		<div class="user-box">
			<input type="text" name="Other Installment Plans" required="required">
			<label for="">Other Installment Plans</label>
		</div>

		<div class="user-box">
			<input type="text" name="Housing" required="required">
			<label for="">Housing</label>
		</div>
		<div class="user-box">
			<input type="text" name="Telephone" required="required">
			<label for="">Telephone</label>
		</div>
		<div class="user-box">
			<input type="text" name="Foreign Worker" required="required">
			<label for="">Foreign Worker</label>
		</div>
		<button>
		    <span></span>
		    <span></span>
	            <span></span>
	            <span></span>
		    Predict
		</button>
	</form>
	<!-- This will display the predicted value which is returned by the predict funtion defined in app.py -->
	<h2 class="predicted">{{ predicted_value }}</h2>

</div>
</body>
</html>
